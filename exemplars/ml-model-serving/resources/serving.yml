resources:
  model_serving_endpoints:
    model_endpoint:
      name: ${var.endpoint_name}
      config:
        served_entities:
          - entity_name: ${var.catalog}.${var.schema}.${var.model_name}
            entity_version: "1"
            workload_size: Small
            scale_to_zero_enabled: true
        traffic_config:
          routes:
            - served_model_name: ${var.catalog}.${var.schema}.${var.model_name}-1
              traffic_percentage: 100
