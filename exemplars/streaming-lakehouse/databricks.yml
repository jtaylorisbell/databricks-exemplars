bundle:
  name: streaming-lakehouse

variables:
  catalog:
    description: Unity Catalog name for all tables
    default: main
  schema:
    description: Schema name for streaming tables
    default: streaming
  source_path:
    description: Volume path for incoming streaming data
    default: /Volumes/${var.catalog}/${var.schema}/incoming
  checkpoint_path:
    description: Volume path for stream checkpoints
    default: /Volumes/${var.catalog}/${var.schema}/checkpoints

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: ${DATABRICKS_HOST}

  prod:
    mode: production
    workspace:
      host: ${DATABRICKS_HOST}
    variables:
      schema: streaming_prod
